<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto com Imagens</title>
</head>
<body>
    <h1>Testanto carga de imagem</h1>
    <p>Aqui você vai ver uma imagem que está na minha pasta</p>

    <img src="logo html5-250.png" alt="Logo HTML5">

    <p>Podemos adicionar imagens de subpastas</p>
    <img src="_imagens/logo css3-200.png" alt="Logo CSS">

    <img src="https://icon-library.com/images/javascript-icon-png/javascript-icon-png-23.jpg" alt="Logo JavaScript">


</body>
</html>
