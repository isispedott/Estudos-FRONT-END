<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        function mult(values) {
            for (let i = 0; i < values.length; i++) {
                values[i] *= values[i]
            }

            return values
        }

        const values = [1, 2, 3, 4, 10]

        console.log(mult(values))



    </script>
</body>
</html>
