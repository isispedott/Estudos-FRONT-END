<body>
    <script>
        function mult(n) {
            let res = n
            n *= n
            return n
        }

        let numVal = 10
        console.log(mult(numVal))
        console.log(numVal)


        function multObj(obj) {
            obj.value *= obj.value

            return obj
        }

        const numObj = { value: 10}
        console.log(multObj(numObj))


    </script>
