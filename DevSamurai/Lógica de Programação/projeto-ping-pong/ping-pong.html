<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-pong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }



    </style>
</head>
<body>
  <canvas>




  </canvas>  

  <script>
    const canvasE1 = document.querySelector("canvas"), 
    canvasCtx = canvasE1.getContext("2d")

    const lineWidth = 15

    function setup() {
      canvasE1.width = canvasCtx.width = window.innerWidth
      canvasE1.height = canvasCtx.height = window.innerHeight
         
    }

    function draw() {
        //desenha o campo
        canvasCtx.fillStyle = "#286047"
        canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight)

        //desenha a linha central
        canvasCtx.fillStyle = "#ffffff"

        const x = window.innerWidth / 2 - lineWidth / 2
        const y = 0
        const w = lineWidth
        const h = window.innerHeight

        canvasCtx.fillRect(x, y, w, h)

        //desenha raquete esquerda
        canvasCtx.fillRect(10, 400, lineWidth, 200)

        //desenha raquete direita
        canvasCtx.fillRect(window.innerWidth - lineWidth - 10, 200, lineWidth, 200)

        //desenha a bola
        canvasCtx.beginPath()
        canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false)
        canvasCtx.fill() 

        //desneha o placar
        canvasCtx.font = "bold 72px Arial"
        canvasCtx.textAlign = "center"
        canvasCtx.textBaseline = "top"
        canvasCtx.fillStyle = "#01341D"
        canvasCtx.fillText('3', window.innerWidth / 4, 50)
        canvasCtx.fillText("1", window.innerWidth/ 4 + window.innerWidth/ 2, 50)



    }
    
    setup()
    draw()


  </script>
    
</body>
</html>
