<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //IF

        console.log('in√≠cio do programa')

        if(true) {
            console.log('verdadeiro')
        } else {
            console.log('falso')
        }

        if("1" == 1) {
            console.log('verdadeiro')
        } else {
            console.log('falso')
        }

        if(1 === 1) {
            console.log('verdadeiro')
        } else {
            console.log('falso')
        }

        if("1" !== 1) {
            console.log('verdadeiro')
        } else {
            console.log('falso')
        }

        if(1 < 2 && 2 < 3) {
            console.log('verdadeiro')
        } else {
            console.log('falso')
        }

        if(!(1 < 2) && !(2 < 3)) {
            console.log('verdadeiro')
        } else {
            console.log('falso')
        }
      

        console.log('fim do programa')


    </script>
</body>
