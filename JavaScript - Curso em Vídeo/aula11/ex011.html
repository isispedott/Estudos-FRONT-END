<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    País de Origem: <input type="text" name="txtpais" id="txtpais"> 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">


    </div>

    <script>
        function calcular(){
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var pais = txtp.value           
            res.innerHTML = `<p>Seu país de origem é ${pais}</p>`
            if (pais=='Brasil') {
                res.innerHTML += '<p>Você é <strong>BRASILEIRO</strong></p>'
            } else {
                res.innerHTML += '<p>Você é <strong>ESTRANGEIRO</strong></p>'
            }
            
            

        }




    </script>
</body>
</html>
